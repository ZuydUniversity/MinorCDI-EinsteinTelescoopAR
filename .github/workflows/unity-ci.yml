name: Unity AR CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  lint-csharp:
    name: Lint C# Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Check for C# files
        id: check_cs
        run: |
          if ls **/*.cs 1> /dev/null 2>&1; then
            echo "C# files found"
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "No C# files found"
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Run C# Linter (dotnet format)
        if: steps.check_cs.outputs.found == 'true'
        run: |
          dotnet tool install -g dotnet-format
          dotnet format --check

  build-android:
    name: Build Unity Android Project
    runs-on: ubuntu-latest
    needs: lint-csharp
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache/unity3d
            ~/.local/share/unity3d
          key: ${{ runner.os }}-unity-${{ hashFiles('**/Packages/manifest.json') }}

      - name: Unity - Builder
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: Android

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: android-build
          path: build/Android
